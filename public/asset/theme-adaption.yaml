version: "2.0.3"
themes:
  - id: "ttt"
    name: "ttt"
    fullStyle:
      blockBg: "rgba(27, 31, 35, 0.05)"
      protyleActionBg: "rgba(0, 0, 0, 0)"
      hljsBg: "rgba(0, 0, 0, 0)"
      editableBg: "rgba(0, 0, 0, 0)"
      fontFamily: var(--b3-font-family-code)
      fontSize: "18px"
      lineHeight: "29.25px"
      blockPadding: "4px"
      hljsPadding: "30.6px 15.3px 24.48px"
      editablePadding: "0px"
      blockMargin: "2px 0px"
      hljsMargin: ""
      editableMargin: "0px"
      color: "rgb(0, 0, 0)"
      border: "0px none rgb(0, 0, 0)"
      border-left: "0px none rgb(0, 0, 0)"
      boxShadow: "none"
      borderRadius: var(--b3-border-radius)
      protyleActionPosition: "absolute"
      protyleActionBorderBottom: "0px none rgb(0, 0, 0)"
      hljsBorderTop: "0px none rgb(0, 0, 0)"
      hljsOverflowY: "auto"
      hljsMaxHeight: ""
    extraCss: |
      .tabs {
          background-color: transparent;
      }
  - id: "Whisper"
    name: "浅吟"
    extraCss: |
      .tabs {
          background-color: transparent;
      }
      .tab-toggle {
          background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
          background-clip: padding-box;
          border: 2px solid transparent;
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: var(--wh-scroll-color_15);
          border-width: unset
      }
  - id: "QYL-theme"
    name: "QYL"
    extraCss: |
      .tab-line-num {
          color: var(--b3-theme-primary) !important;
      }
  - id: "Zhihu"
    name: "知乎"
    extraCss: |
      .tab-content--linenumber > .code {
          padding-left: 64px !important;
      }
      .tab-line-num {
          width: 40px;
          padding: 4px;
          color: #808007 !important;
      }
  - id: "siyuan-theme-darkside"
    name: "PureColor"
    extraCss: |
      .tabs-container {
          border-left: var(--quote-border-width) solid var(--code-border-color);
      }
      ::-webkit-scrollbar-thumb {
          border-radius: 0px;
      }
  - id: "Savor"
    name: "写味"
    extraCss: |
      ::-webkit-scrollbar {
          width : var(--webkit-scrollbar);
          height: var(--webkit-scrollbar);
          background-color:transparent;
      }
      ::-webkit-scrollbar-thumb{
          border-radius: var(--webkit-scrollbar-thumb);
          background-color:var(--Sv-scroll-color);
          box-shadow: none;
      }
      ::-webkit-scrollbar-thumb:hover{
          background-color:var(--Sv-scroll-color-hover);
      }
      .markdown-body h1{
          color: var(--Sv-h1);
      }
      .markdown-body h2{
          color: var(--Sv-h2);
      }
      .markdown-body h3{
          color: var(--Sv-h3);
      }
      .markdown-body h4{
          color: var(--Sv-h4);
      }
      .markdown-body h5{
          color: var(--Sv-h5);
      }
      .markdown-body h6{
          color: var(--Sv-h6);
      }
  - id: "Tsundoku"
    name: "積読"
    extraCss: |
      .tabs-container {
          margin: 1em auto;
          width: 98%;
          box-sizing: border-box;
      }
      .tab-line-num {
          opacity: 0.7;
      }
      .markdown-body h1 {
          text-align: center;
          /* 标题居中，如果不需要可以取消 */
          border-bottom-width: 0px;
          font-size: 1.75em !important;
          padding: 0.3em 4px;
          color: var(--custom-h1-color) !important;
          border-bottom: 2px solid var(--custom-h1-color);
      }
      .markdown-body h2 {
          border-bottom: 1px solid var(--custom-h2-border-color) !important;
          font-size: 1.45em !important;
          color: var(--custom-h2-color) !important;
          border-radius: 0px !important;
      }
      .markdown-body h3 {
          font-size: 1.35em;
          color: var(--custom-h3-color) !important;
          text-align: left;
          font-weight: bold;
          padding-left: 8px;
          border-left: 5px solid var(--custom-h3-color);
          height: 1.25 em;
      }
      .markdown-body h4 {
          font-size: 1.2em !important;
          color: var(--custom-h4-color) !important;
      }
      .markdown-body h5 {
          font-size: 1.1em !important;
          color: var(--custom-h5-color) !important;
      }
      .markdown-body h6 {
          font-size: 1.1em !important;
          color: var(--custom-h6-color) !important;
      }
  - id: "Asri"
    name: "Asri"
    extraCss: |
      ::-webkit-scrollbar-thumb {
          -webkit-border-radius: 10px;
          background-clip: padding-box;
          border: 2px solid rgba(0, 0, 0, 0);
          background-color: var(--b3-scroll-color);
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: var(--b3-scroll-color-hover);
      }
      .markdown-body :is(h1,h2,h3,h4,h5,h6) {
          background: var(--texture-goldfoil);
          background-blend-mode: var(--texture-goldfoil-blend-mode);
          -webkit-background-clip: text;
          background-clip: text;
          color: var(--b3-theme-primary);
          caret-color: var(--foil-local-clr, auto);
      }
  - id: "Rem Craft"
    name: "瑞姆工艺"
    extraCss: |
      .tab-line-num {
          color: var(--text-disabled) !important;
      }
      ::-webkit-scrollbar:horizontal {
          height: 6px;
      }
      .tab-content--active::-webkit-scrollbar-thumb {
          border-radius: 9999px;
          box-shadow: inset 0 0 6px 6px var(--scroll-base);
          border: solid 3px rgba(0, 0, 0, 0);
      }
      .tab-content--active::-webkit-scrollbar-thumb:hover {
          border: solid 1.5px rgba(0, 0, 0, 0);
      }
  - id: "chuizi"
    name: "锤子"
    extraCss: |
      .tab-line-num {
          color: rgba(128, 128, 128, 0.5) !important;
      }
      ::-webkit-scrollbar-thumb {
          background-color: var(--b3-scroll-color);
          border-radius: 1px;
      }
  - id: "siyuan-vscodelite-edit"
    name: "VSCode Light Edit"
    extraCss: |
      .tab-line-num {
          width: 2em;
      }
      .tab-content--linenumber > .code {
          padding-left: 2.8em !important;
      }
  - id: "pink-room"
    name: "粉色小屋"
    extraCss: |
      .tab-line-num {
          border-right: 1px solid #e3bfc5;;
      }
      ::-webkit-scrollbar-thumb {
          box-sizing: content-box;
          border: 1px solid rgb(255 255 255 / 0%);
          border-radius: 5px;
          box-shadow: inset 0 0 5px 5px #b4dded
      }
      ::-webkit-scrollbar-thumb:hover{
          background-color:#69caf1;
          border-radius: 0.3em;   
          border: none;
      }
  - id: "Dark+"
    name: "暗色+"
    extraCss: |
      .tab-content--linenumber > .code {
          padding-left: 3em !important;
      }
      .tab-line-num {
          font-size: 100%    !important;
          padding: 0 0.5em !important;
          border-right: var(--custom-block-code-linenumber-separator-width) solid var(--custom-block-code-linenumber-separator-color);
      }
      .tab-line-num__row {
          font-size: 85% !important;
      }
      .tab-content--active > .markdown-body {
        counter-reset: h1-counter-tabs 0;
      }
      .markdown-body h1 {
        counter-increment: h1-counter-tabs;
        counter-reset: h2-counter-tabs 0;
      }
      .markdown-body h1::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "\00A0";
      }
      .markdown-body h1 {
        color: var(--custom-h1-color);
        border-left: 3px solid var(--custom-h1-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h1:empty {
        padding-left: var(--custom-h1-indentation);
      }
      .markdown-body h2 {
        counter-increment: h2-counter-tabs;
        counter-reset: h3-counter-tabs 0;
      }
      .markdown-body h2::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "." counter(h2-counter-tabs) "\00A0";
      }
      .markdown-body h2 {
        color: var(--custom-h2-color);
        border-left: 3px solid var(--custom-h2-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h2:empty {
        padding-left: var(--custom-h2-indentation);
      }
      .markdown-body h3 {
        counter-increment: h3-counter-tabs;
        counter-reset: h4-counter-tabs 0;
      }
      .markdown-body h3::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "." counter(h2-counter-tabs) "." counter(h3-counter-tabs) "\00A0";
      }
      .markdown-body h3 {
        color: var(--custom-h3-color);
        border-left: 3px solid var(--custom-h3-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h3:empty {
        padding-left: var(--custom-h3-indentation);
      }
      .markdown-body h4 {
        counter-increment: h4-counter-tabs;
        counter-reset: h5-counter-tabs 0;
      }
      .markdown-body h4::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "." counter(h2-counter-tabs) "." counter(h3-counter-tabs) "." counter(h4-counter-tabs) "\00A0";
      }
      .markdown-body h4 {
        color: var(--custom-h4-color);
        border-left: 3px solid var(--custom-h4-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h4:empty {
        padding-left: var(--custom-h4-indentation);
      }
      .markdown-body h5 {
        counter-increment: h5-counter-tabs;
        counter-reset: h6-counter-tabs 0;
      }
      .markdown-body h5::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "." counter(h2-counter-tabs) "." counter(h3-counter-tabs) "." counter(h4-counter-tabs) "." counter(h5-counter-tabs) "\00A0";
      }
      .markdown-body h5 {
        color: var(--custom-h5-color);
        border-left: 3px solid var(--custom-h5-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h5:empty {
        padding-left: var(--custom-h5-indentation);
      }
      .markdown-body h6 {
        counter-increment: h6-counter-tabs;
        counter-reset: h7-counter 0;
      }
      .markdown-body h6::before {
        display: block !important;
        float: left;
        font-size: var(--custom-h-num-font-size);
        content: counter(h1-counter-tabs) "." counter(h2-counter-tabs) "." counter(h3-counter-tabs) "." counter(h4-counter-tabs) "." counter(h5-counter-tabs) "." counter(h6-counter-tabs) "\00A0";
      }
      .markdown-body h6 {
        color: var(--custom-h6-color);
        border-left: 3px solid var(--custom-h6-color);
        padding-left: 9px;
        font-weight: var(--custom-h-font-weight);
      }
      .markdown-body h6:empty {
        padding-left: var(--custom-h6-indentation);
      }
  - id: "StarDust"
    name: "星尘"
    extraCss: |
      ::-webkit-scrollbar-thumb:hover{
          background-color:#41b8e8;
          border-radius: 0.2em;  
          width : 1em;
      }
      .markdown-body > :is(h1,h2,h3,h4,h5,h6) {
          color: #ffffff !important;
          text-shadow:0 0 3px #0ed1c7b0, 0 0 4px #0ed1c7a8, 0 0 8px #39ccc548, 0 0 14px #61c4c109;
          letter-spacing: 0.1em;
          font-family: "思源黑体" !important;
      }
  - id: "Light-Blue"
    name: "Light-Blue"
    extraCss: |
      .diff .hljs-meta,
      .hljs-keyword,
      .hljs-template-tag,
      .hljs-type {
          color: var(--b3-theme-primary) !important;
      }

      .hljs-attr,
      .hljs-link,
      .hljs-literal,
      .hljs-number,
      .hljs-symbol,
      .hljs-variable.constant_ {
          color: var(--b3-theme-secondary) !important;
      }

      .hljs-addition,
      .hljs-code,
      .hljs-string,
      .hljs-title.class_.inherited__ {
          color: var(--b3-font-color7) !important;
      }

      .hljs-built_in,
      .hljs-doctag,
      .hljs-keyword.hljs-atrule,
      .hljs-quote,
      .hljs-regexp {
          color: var(--b3-font-color8) !important;
      }

      .hljs-comment {
          color: var(--b3-font-color9) !important;
      }

      .markdown-body > h1,
      .markdown-body > h2 {
          border-radius: var(--b3-border-radius);
      }

      .markdown-body > h1 {
          position: relative;
          text-align: center;
          font-size: 1.75em;
          padding: 2px 0px 0px 7px;
          margin-bottom: 5px;
          border-bottom: 3px double var(--b3-theme-primary);
          color: var(--b3-theme-primary);
          border-radius: var(--b3-border-radius);
      }

      .markdown-body > h2 {
          position: relative;
          text-align: justify;
          font-size: 1.5em;
          padding: 2px 0px 0px 7px;
          margin-bottom: 5px;
          border-bottom: 2px solid var(--b3-theme-secondary);
          color: var(--b3-theme-secondary);
      }

      .markdown-body > h3 {
          position: relative;
          text-align: justify;
          font-size: 1.35em;
          padding: 2px 0px 0px 10px;
          margin-bottom: 5px;
          color: var(--b3-font-color10);
      }

      .markdown-body > h3:before {
          position: absolute;
          content: "";
          width: 7px;
          height: 100%;
          top: 0;
          left: -2.5px;
          background-color: var(--b3-font-color10);
          border-radius: 5px;
      }

      .markdown-body > h4 {
          position: relative;
          text-align: justify;
          font-size: 1.2em;
          min-height: 1.25em;
          padding: 2px 0px 0px 10px;
          margin-bottom: 5px;
          color: var(--b3-font-color7);
      }

      .markdown-body > h4:before {
          position: absolute;
          content: "";
          width: 5px;
          height: 100%;
          top: 0;
          left: -1.5px;
          background-color: var(--b3-font-color7);
          border-radius: 5px;
      }

      .markdown-body > h5 {
          position: relative;
          text-align: justify;
          font-size: 1.1em;
          min-height: 1.25em;
          padding: 2px 0px 0px 10px;
          margin-bottom: 5px;
          color: var(--b3-font-color9);
      }

      .markdown-body > h5:before {
          position: absolute;
          content: "";
          width: 4px;
          height: 100%;
          top: 0;
          left: -0.5px;
          background-color: var(--b3-font-color9);
          border-radius: 5px;
      }

      .markdown-body > h6 {
          position: relative;
          text-align: justify;
          font-size: 1.1em;
          min-height: 1.25em;
          padding: 2px 0px 0px 7px;
          margin-bottom: 5px;
      }
  - id: "mini-vlook"
    name: "mini-vlook"
    extraCss: |
      .tab-line-num {
          border-right: 1px solid var(--pn-c);
          width: 36px;
      }
      .tab-line-num__row {
          text-align: center !important;
      }
      .tab-content--linenumber > .code {
          padding-left: 52px !important;
      }
      /* 简化的标题样式 */
      .markdown-body :is(h1, h2, h3, h4, h5, h6) {
          box-shadow: none;
          border-left: 0;
          border-right: 0;
          color: var(--v-block-heading-color);
          text-align: left;
          position: relative;
          padding: 10px;
          line-height: 1.5;
          border-radius: var(--v-block-heading-border-radius);
          background: linear-gradient(0deg, var(--v-block-heading-start-bg-color), var(--v-block-heading-end-bg-color));
          letter-spacing: .15em;
          width: inherit;
          page-break-after: avoid;
          break-after: avoid-page;
          page-break-inside: avoid;
          orphans: 4;
      }

      .markdown-body h1, .markdown-body h2 {
          margin: 3em 0 0.5em;
          border-top: 9px solid var(--v-block-heading-top-shadow);
          counter-reset: h2;
      }

      .markdown-body h3, .markdown-body h4 {
          border-top: 0 !important;
          padding-top: 0 !important;
          margin: 2em 0 0;
          font-size: 1.5em;
      }

      .markdown-body h5 {
          border-top: 0 !important;
          padding-top: 0 !important;
          margin: 1.25em 0 0;
          font-size: 1.25em;
      }

      .markdown-body h6 {
          margin-bottom: 0 !important;
          padding-bottom: 0 !important;
          font: var(--m-v-f-w-bd) 1.125em var(--m-v-f-fm-subtitle);
          border-top: 0 !important;
          border-bottom: 0 !important;
          background: 0 0;
      }

      /* 标题连续样式 */
      .markdown-body :is(h1 + h2, h2 + h3, h3 + h4, h4 + h5, h6) {
          background: linear-gradient(-10, var(--v-block-heading-end-bg-color), var(--v-block-heading-start-bg-color), var(--v-block-heading-end-bg-color));
          box-shadow: none !important;
          border-top: 0 !important;
          padding-top: 0 !important;
          margin-top: 5px !important;
      }

      /* 连续标题底部样式 */
      .markdown-body .h1:has(+ .h2),
      .markdown-body .h2:has(+ .h3),
      .markdown-body .h3:has(+ .h4),
      .markdown-body .h4:has(+ .h5) {
          border-bottom: 0 !important;
          padding-bottom: 0 !important;
          margin-bottom: 5px !important;
      }

      .markdown-body :is(h1 + h6, h2 + h6, h3 + h6, h4 + h6, h5 + h6, h6 + h6) {
          margin-top: 0 !important;
      }

      /* 标题计数器 */
      .markdown-body {
          counter-reset: h1-counter;
      }

      .markdown-body h1 { counter-increment: h1-counter; counter-reset: h2-counter h3-counter h4-counter h5-counter h6-counter; }
      .markdown-body h2 { counter-increment: h2-counter; counter-reset: h3-counter h4-counter h5-counter h6-counter; }
      .markdown-body h3 { counter-increment: h3-counter; counter-reset: h4-counter h5-counter h6-counter; }
      .markdown-body h4 { counter-increment: h4-counter; counter-reset: h5-counter h6-counter; }
      .markdown-body h5 { counter-increment: h5-counter; counter-reset: h6-counter; }

      /* 标题编号 */
      .markdown-body h1::before { content: counter(h1-counter) "\00A0"; display: block; float: left; font-size: var(--custom-h-num-font-size); }
      .markdown-body h2::before { content: counter(h1-counter) "." counter(h2-counter) "\00A0"; display: block; float: left; font-size: var(--custom-h-num-font-size); }
      .markdown-body h3::before { content: counter(h1-counter) "." counter(h2-counter) "." counter(h3-counter) "\00A0"; display: block; float: left; font-size: var(--custom-h-num-font-size); }
      .markdown-body h4::before { content: "(" counter(h4-counter) ")" "\00A0"; display: block; float: left; font-size: var(--custom-h-num-font-size); }
      .markdown-body h5::before { content: counter(h5-counter, my-circle-number-2) "\00A0"; display: block; float: left; font-size: var(--custom-h-num-font-size); }
      .markdown-body h6::before { content: '※'; display: block; float: left; font-size: var(--custom-h-num-font-size); }

      .markdown-body h1 { border-left: 3px solid var(--custom-h1-color); padding-left: 9px; }

      /* 标题装饰图标 */
      .markdown-body h1:not(:empty)::after { background: var(--h1-r-graphic); }
      .markdown-body h2:not(:empty)::after { background: var(--h2-r-graphic); }
      .markdown-body h3:not(:empty)::after { background: var(--h3-r-graphic); }
      .markdown-body h4:not(:empty)::after { background: var(--h4-r-graphic); }
      .markdown-body h5:not(:empty)::after { background: var(--h5-r-graphic); }

      .markdown-body :is(h1, h2, h3, h4, h5, h6):not(:empty)::after {
          content: "";
          position: absolute;
          float: right;
          margin-left: 0.2em;
          height: 1.2em;
          width: 1.2em;
          background-size: 100% 100%;
      }
  - id: "OneNote"
    name: "OneNote"
    extraCss: |
      .tab-line-num {
          color: rgba(128, 128, 128, 0.5) !important;
      }
      ::-webkit-scrollbar-thumb {
          background-color: var(--b3-scroll-color);
          border-radius: 1px;
          box-shadow: unset;
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: #d3d3d3;
      }
      .markdown-body :is(h1, h2, h3, h4, h5, h6) {
          color: #4e4e4e;
      }
      .markdown-body h1 {
          text-align: left;
          font-size: 1.6em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          vertical-align: middle;
          margin-top: 36px;
      }
      .markdown-body h2 {
          font-size: 1.5em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          margin-top: 30px;
      }
      .markdown-body h3 {
          font-size: 1.4em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          margin-top: 24px;
      }
      .markdown-body h4 {
          font-size: 1.3em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          margin-top: 18px;
      }
      .markdown-body h5 {
          font-size: 1.2em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          margin-top: 12px;
          line-height: 28px;
      }
      .markdown-body h6 {
          font-size: 1.1em !important;
          font-weight: 600;
          position: relative;
          z-index: 0;
          margin-top: 6px;
          line-height: 26px;
      }
